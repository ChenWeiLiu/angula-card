<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="imageUrl" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media-content">
      <p class="title is-4">{{title}}</p>
      <div class="p subtitle is-6">@{{username}}</div>
    </div>
    <div class="content">
      {{content}}
    </div>
  </div>
</div>
